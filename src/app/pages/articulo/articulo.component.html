
<div class="signin text-center" *ngIf="!login">
    <form class="form-sigin was-validated" (ngSubmit)="onSubmit(f)" #f="ngForm" novalidate>
        <h3 class="mb-3 font-weight-normal">Login</h3>

        <div class="form-group">
            
              <input type="text"class="form-control" aria-describedby="helpId" name="usuarioLogin" [(ngModel)]="usuario" pattern="(?=.*[A-Za-z]).{2,11}" #usuarioLogin="ngModel" placeholder="Usuario" required>
              
              <div *ngIf="!usuarioLogin.valid && usuarioLogin.touched" class="invalid-feedback">Error en el campo de usuario</div>
            
              <div *ngIf="usuarioLogin.errors?.required && usuarioLogin.touched" class="invalid-feedback">Este campo es obligatorio</div>
        </div>

        <div class="form-group">
            
            <input type="password"class="form-control" aria-describedby="helpId" name="passwordLogin" [(ngModel)]="password" #passwordLogin="ngModel" placeholder="Contraseña" required>
            
           <div *ngIf="passwordLogin.errors?.required && passwordLogin.touched" class="invalid-feedback">Este campo es obligatorio</div>
      </div>

      <div *ngIf="!validarLogin" class="alert alert-danger">Usuario y/o contraseña incorrectos</div>

      <button [disabled]="!f.valid" id="botonIngresar" class="btn btn-lg btn-primary btn-block mt-3">Ingresar</button>

    </form>
</div>


<article *ngIf="login">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Fluid jumbo heading</h1>
            <p class="lead">Jumbo helper text</p>
            <hr class="my-2">
            <p>More info</p>
            <p class="lead">
                <button class="btn btn-primary" routerLink="">Regresar</button>
            </p>
        </div>

        <div class="container">
            
            <div [innerHTML]="contenidoArticulo"></div>  <!--Toma todo el contenido declarado en articulos.json -->
            <!--Pero pasamos el valor de ese contenido a una variable publica-->
        </div>

    </div>
</article>
